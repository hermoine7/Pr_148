<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <!-- CAMERA -->
    <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>

      <!-- Loading Assets  -->
      <a-a-assets>
        <a-asset-item id="bench" src="models/wooden_bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="models/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="models/light_pole/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="models/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="models/girl/scene.gltf"></a-asset-item>
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <!-- BG scene -->
      <a-box
        id="bg"
        src="./bg.png"
        position="0 12.48 -3.5"
        width="30"
        height="25" >
      </a-box>

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- Bench -->
      <a-entity
        scale="1.5 1.5 1.5"
        gltf-model="#bench"
        position="0 0 3"
        shadow="cast:true;"
      ></a-entity>

      <!-- Street Lamp -->
      <a-entity
        scale="0.05 0.05 0.04"
        gltf-model="#lamp"
        position="-6 0 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Cat -->
      <a-entity
        scale="0.5 0.5 0.5"
        gltf-model="#cat"
        position="3 1 5"
        rotation="0 -80 0"
        shadow="cast:true;"
      ></a-entity>

      <!-- Girl -->
      <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
